<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Inseet</div>
        <div class="page-action">Layout</div>
        <div class="page-action">help</div>
    </div>
    <div class="cellprop-actions-cont">
        <span class="material-icons">content_copy</span>
        <span class="material-icons">
            content_cut
        </span>
        <select class="font-family-prop">
            <option value="monospace">monospace</option>
            <option value="arial">Arial</option>
            <option value="Times-new-roman">Times New Roman</option>
            <option value="san-serif">san-serif</option>
            <option value="fantasy">fantasy</option>
            <option value="cursive">cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select>
        <span class="material-icons">
            format_bold
        </span>
        <span class="material-icons">
            format_italic
        </span>
        <span class="material-icons">
            format_underlined
        </span>
        <span class="material-icons">
            format_align_left
        </span>
        <span class="material-icons">
            format_align_center
        </span>
        <span class="material-icons">
            format_align_right
        </span>

    </div>

    <div class="formula-actions-cont"></div>
    <div class="grid-cont"></div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">sheet1</div>
        </div>
    </div>

</body>
<script src="init.js"></script>

</html>
